<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <h1 class="main-header">Glassdale Police Department</h1>
        <p class="slogan">To "protect" and "serve"</p>
    </header>
    <main class="container">
        <div class="content--left">
            <div class="layoutControls">
                <div class="toggleNotesDisplayButtonContainer"></div>
                <div class="toggleCriminalsOrWitnessesButtonContainer"></div>
            </div>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
            <!-- <article class="criminalsContainer"></article> -->
            <article class="mainListContainer"></article>
        </div>
        <aside class="content--right hide">
            <article class="noteFormContainer"></article>
            <article class="notesContainer"></article>
        </aside>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
